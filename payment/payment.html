html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="payment">
            <div class="payment_product">
                <div>
                    <h2>Roasted chiken fry</h2>
                    <div class="price">
                        Just 99/-
                    </div>
                </div>
            </div>
                <div class="payment_bill">
                    <h3>Receipt summary</h3>
                    <ul>
                        <li>
                            <span>200*1 item</span>
                            <span>200/-</span>
                        </li>
                        <li>
                            <span>Discount</span>
                            <span>50/-</span>
                        </li>
                        <li>
                            <span>Subtotal</span>
                            <span>150/-</span>
                        </li>
                        <li>
                            <span>Tax</span>
                            <span>30/-</span>
                        </li>
                        <li>
                            <span>Total</span>
                            <span>180/-</span>
                        </li>
                    </ul>
                    <hr>
                    <h3>Payment Information</h3>
                    <form action="#" class="payment_form">
                        <div class="form_input">
                            <input type="text" placeholder="Card Number" style="width: 100%;">
                        </div>
                        <div class="form_input">
                            <select >
                                <option >Month</option>
                            </select>
                         
                            <select >
                                <option >Year</option>
                            </select>
                            <input type="text" placeholder="CVV">
                        </div>
                        <button type="submit">Order Now</button>
                    </form>
                </div>
            
        </div>
    </div>
</body>
</html>
